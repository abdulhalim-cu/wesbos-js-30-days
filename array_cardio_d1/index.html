        // array.prototype.filter()
        // 1. Filter the list of inventors who were born in 1500
        const newInventorList = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
        console.table(newInventorList);

        // array.prototype.map()
        // show full name of inventors using map
        const fullNameInventors = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
        console.table(fullNameInventors);

        // array.prototype.sort()
        // group inventors by birthday, oldest to youngest
        const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
        console.table(ordered);

        // array.prototype.reduce()
        // How many years did the inventors live?
        const yearLived = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year);
        }, 0);

        console.log(yearLived);

        // sort the inventors by years lived
        const yearsLived = inventors.sort((a, b) => (a.passed - a.year) > (b.passed - b.year) ? -1 : 1);
        console.table(yearsLived);

        // sorting the people alphabetically by last name
        const alpha = people.sort((lastOne, nextOne) => {
            const [aLast, aFirst] = lastOne.split(', ');
